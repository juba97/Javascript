<!DOCTYPE html>
<html>

<body>
    <script>
        function digitsCount(n) {
            let count = 0;
            if (n >= 1) ++count;

            while (n / 10 >= 1) {
                n /= 10;
                ++count;
            }

            return count;
        }

        alert(digitsCount(213212341));
        alert(digitsCount(3251465462));

    </script>
</body>

</html>
